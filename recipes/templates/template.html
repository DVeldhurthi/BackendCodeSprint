<h1>{{ title }}</h1>
<p>{{ description }}</p>

<!-- For ingredients (assuming it's a list in your JSON) -->
<h2>Ingredients:</h2>
<ul>
{% for ingredient in json_data.ingredients %}
    <li>{{ ingredient }}</li>
{% endfor %}
</ul>

<!-- For steps (assuming it's a list in your JSON) -->
<h2>Steps:</h2>
<ol>
{% for step in json_data.steps %}
    <li>{{ step }}</li>
{% endfor %}
</ol>
